<!DOCTYPE html>
<html>

<head>
    <title>TASK2</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
       <script>
        function displayMessage(val) {
            alert('You clicked the ' + val + ' button.');
        }
    </script>
</head>

<body>
    <button type="button" class="btn"  onclick="displayMessage('Basic')">Basic</button>
    <button type="button" class="btn btn-default" onclick="displayMessage('Default')">Default</button>
    <button type="button" class="btn btn-primary"  onclick="displayMessage('Primary')">Primary</button>
    <button type="button" class="btn btn-success"  onclick="displayMessage('Success')">Success</button>
    <button type="button" class="btn btn-info"  onclick="displayMessage('Info')">Info</button>
    <button type="button" class="btn btn-warning"  onclick="displayMessage('Warning')">Warning</button>
    <button type="button" class="btn btn-danger"  onclick="displayMessage('Danger')">Danger</button>
    <button type="button" class="btn btn-link"  onclick="displayMessage('Link')">Link</button>   

 
</body>

</html>
