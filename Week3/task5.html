<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>

<body>
    <script>
        let num = prompt("Enter a number");
        document.write("Table is of "+num+"<br>")
        for(i=1;i<=10;i++)
        {
            document.write(num+" + "+i+" = "+(num*i)+"<br>")
        }
     
    </script>
</body>

</html>
