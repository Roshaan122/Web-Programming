<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Find total width of an element (including width, padding and border) in jQuery.</title>
    <style>
        p {
            padding-top: 50px;
            padding-right: 30px;
            padding-bottom: 50px;
            padding-left: 80px;
            border: 5px solid black;
            width: auto;
            /* set width to auto so that it adjusts based on content */
        }
    </style>
</head>

<body>
    <p id="myText">jQuery Exercises, Practice, Solution</p>

    <script>
        $(document).ready(function () {
            var totalWidth = $('#myText').outerWidth(true); // true includes margin, false excludes margin
            console.log('Total width including padding and border:', totalWidth);
        });
    </script>
</body>

</html>
