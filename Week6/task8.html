<!DOCTYPE html>
<html>

<head>
    <script src="https://code.jquery.com/jquery-git.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Animation from left to right using jQuery.</title>
    <style>
        #animatedDiv {
            width: 100px;
            height: 100px;
            background-color: rgb(88, 88, 88);
            position: absolute;
            top: 50%;
            left: 0;
        }
    </style>
</head>

<body>
    <div id="animatedDiv"></div>

    <script>
        $(document).ready(function () {
            $('#animatedDiv').animate({
                left: '100%', // move to the right edge of the container
            }, 8000); // duration in milliseconds (8 seconds)
        });
    </script>
</body>

</html>
